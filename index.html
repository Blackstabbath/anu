<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Anu Jaan</title>
    <style>
        :root {
            --hot-pink: #ff1493;
            --soft-white: #fffafa;
        }

        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
            text-align: center;
            touch-action: manipulation;
        }

        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            animation: float 6s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--soft-white);
            padding: 30px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 6px solid white;
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }

        h1 {
            color: #d02090;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            /* This ensures the Yes button doesn't move when No leaves */
            position: relative; 
            min-height: 60px;
        }

        /* This keeps the space filled so Yes stays put */
        .btn-spacer {
            width: 100px; 
            height: 50px;
            visibility: hidden;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn {
            background-color: var(--hot-pink);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #b0b0b0;
            color: white;
            /* Smooth "bouncing" transition */
            transition: all 0.2s ease-out;
            width: 100px;
            z-index: 999;
        }

        #success {
            display: none;
            position: absolute;
            width: 100%;
            z-index: 100;
        }

        .success-text {
            color: white;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1>Meri pyari Anu Jaan... <br> Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES! ‚ú®</button>
            
            <div id="spacer" class="btn-spacer" style="display: none;"></div>
            
            <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>
    </div>

    <div id="success">
        <h1 class="success-text" style="font-size: 4rem;">YAAAY! ‚ù§Ô∏è</h1>
        <p class="success-text" style="font-size: 1.8rem;">I am the luckiest person in the world, <br> Anu Jaan! üåπ</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const spacer = document.getElementById('spacer');
            
            // Show the spacer the first time No is dodged
            spacer.style.display = 'block';

            const padding = 20;
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ff1493";
            
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i * 20);
            }
        }
    </script>
</body>
</html>

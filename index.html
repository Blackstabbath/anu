<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Anu Jaan</title>
    <style>
        :root {
            --pink: #ffb6c1;
            --dark-pink: #ff69b4;
            --soft-white: #fffafa;
        }

        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.3);
            animation: float 6s linear infinite;
            z-index: -1;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--soft-white);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 182, 193, 0.4);
            border: 5px solid white;
            max-width: 450px;
            z-index: 10;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .photo-gallery img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            object-fit: cover;
            border: 4px solid var(--pink);
            transition: transform 0.3s;
        }

        .photo-gallery img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            color: #d02090;
            font-size: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .btn-container {
            margin-top: 30px;
            height: 50px;
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.3rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #ff1493;
            color: white;
            transition: transform 0.2s;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute;
            transition: 0.1s;
        }

        #success {
            display: none;
        }

        .celebration-img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <div class="photo-gallery">
            <img src="anu1.jpg" alt="Anu 1">
            <img src="anu2.jpg" alt="Anu 2">
            <img src="anu3.jpg" alt="Anu 3">
        </div>
        
        <h1>Meri pyari Anu Jaan... <br> Will you be my Valentine? ❤️</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES! ✨</button>
            <button id="noBtn" onmouseover="moveNo()">No</button>
        </div>
    </div>

    <div id="success">
        <h1 style="font-size: 3rem;">YAAAY! ❤️❤️❤️</h1>
        <p style="font-size: 1.5rem;">I am the luckiest person in the world, Anu Jaan!</p>
    </div>

    <script>
        // Create floating background hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 400);

        function moveNo() {
            const btn = document.getElementById('noBtn');
            const container = document.body;
            
            // Calculate random movement within screen padding
            const padding = 100;
            const newX = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const newY = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.left = `${newX}px`;
            btn.style.top = `${newY}px`;
        }

        function celebrate() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ff69b4";
            
            // Celebration effect: more hearts!
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>

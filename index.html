<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Anu Jaan</title>
    <style>
        :root {
            --pink: #ffb6c1;
            --dark-pink: #ff69b4;
            --hot-pink: #ff1493;
            --soft-white: #fffafa;
        }

        body {
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', 'cursive', sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        /* Floating Hearts Background */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            animation: float 6s linear infinite;
            z-index: -1;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        .card {
            background: var(--soft-white);
            padding: 50px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(255, 105, 180, 0.3);
            border: 8px solid white;
            max-width: 450px;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d02090;
            font-size: 2.2rem;
            line-height: 1.4;
            margin-bottom: 40px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            height: 60px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 1.4rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--hot-pink);
            color: white;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #noBtn {
            background-color: #b0b0b0;
            color: white;
            position: absolute; /* Needed for the runaway effect */
            z-index: 999;
        }

        #success {
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-text {
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1>Meri pyari Anu Jaan... <br> Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES! ‚ú®</button>
            <button id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>
    </div>

    <div id="success">
        <h1 class="success-text" style="font-size: 4rem;">YAAAY! ‚ù§Ô∏è</h1>
        <p class="success-text" style="font-size: 1.8rem;">I am the luckiest person in the world, <br> Anu Jaan! üåπ</p>
    </div>

    <script>
        // Background Heart Generator
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            heart.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // The Runaway "No" Button Logic
        function moveNo() {
            const btn = document.getElementById('noBtn');
            
            // Calculate random position while keeping it on screen
            // We use 80% of width/height to ensure it doesn't hide behind edges
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 100) + 50;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 100) + 50;
            
            btn.style.position = 'fixed'; // Breaks it out of the card to run anywhere
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // The "Yes" Click Logic
        function celebrate() {
            document.getElementById('card').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.body.style.backgroundColor = "#ff1493";
            
            // Create a burst of hearts
            for(let i=0; i<100; i++) {
                setTimeout(createHeart, i * 20);
            }
        }
    </script>
</body>
</html>
